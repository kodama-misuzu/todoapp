<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <title>Todoアプリ</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQueryについて、fadeInが使えないため".slim"でないものと差し替え
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- モーダルウィンドウ実装　入れ替えよ　https://webdesignday.jp/inspiration/technique/css/4680/ -->
    <!-- Button trigger modal -->
    <h1>
      <div class="btn btn-primary js-modal-open" href="" type="button"
          >+ タスクを追加</a
        >
      </div>
    </h1>

    <!-- modalの中身 -->
    <div class="modal js-modal">
      <div class="modal__bg js-modal-close"></div>
      <div class="modal__content">
        <p>
          <form action="#" method="post">
            <label for="category_id">カテゴリ</label>
            <select name="category_id" id="category_id">
              <option>生活</option>
              <option>勉強</option>
              <option>仕事</option>
              <option>趣味</option>
            </select>
    
            <label for="task_name">タスク名</label>
            <input type="text" name="task_name" id="task_name" />
    
            <label for="deadline">期日</label>
            <input type="date" />
    
            <label for="memo">メモ</label>
            <textarea name="memo" id="memo" rows="2"></textarea>
          </form>
        </p>
        <a class="js-modal-close" href="">閉じる</a>
        <a type="submit" href="" >保存</a>
      </div>
      <!--modal__inner-->
    </div>
    <!--modal jQueryの処理-->
    <script>
      $(function () {
        $(".js-modal-open").on("click", function () {
          $(".js-modal").fadeIn();
          return false;
        });
        $(".js-modal-close").on("click", function () {
          $(".js-modal").fadeOut();
          return false;
        });
      });
    </script>

<table border="1">
    <thead>
      <tr>
        <th>#</th>
        <th>タスク名</th>
        <th>期日</th>
      </tr>
    </thead>
  </table>

  <!--テーブル組み込みリスト-->

  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action" >生活</button>
    <button type="button" class="list-group-item list-group-item-action">勉強</button>
    <button type="button" class="list-group-item list-group-item-action" >仕事</button>
    <button type="button" class="list-group-item list-group-item-action">趣味</button>
  </div>

  <!-- お試し段階 https://soarbog.com/wp/939　-->
  <!-- 折りたたみ展開ボタン -->
  <div onclick="obj=document.getElementById('menu1').style; obj.display=(obj.display=='none')?'block':'none';">
  <a style="cursor:pointer;">▼ クリックで展開</a>
  </div>
  <!--// 折りたたみ展開ボタン -->
    
  <!-- ここから先を折りたたむ -->
  <div id="menu1" style="display:none;clear:both;">
   aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
  <!--この部分が折りたたまれ、展開ボタンをクリックすることで展開します。-->
   
  </div>
  <!--// ここまでを折りたたむ -->
</body>
</html>
