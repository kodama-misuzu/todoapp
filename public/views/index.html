<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <title>Todoアプリ</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQueryについて、fadeInが使えないため".slim"でないものと差し替え
      <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    -->

     
    <!-- Button trigger modal -->
    <h1>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        + タスクを追加
      </button>
    </h1>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">タスクを追加</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="create-form">

              <div class="row">
                <div class="col-sm-3">
                <label for="category">カテゴリ</label></div>
                <div class="col-sm-2">
                <select name="category" id="category">
                  <option class="text-success" value="1">生活</option>
                  <option class="text-warning" value="2">勉強</option>
                  <option class="text-danger" value="3">仕事</option>
                  <option class="text-secondary" value="4">趣味</option>
                </select></div>
              </div>

              <div class="row">
                <div class="col-md-3">
                  <label for="task">タスク名</label>
                </div><div class="col-md-9">
                  <input type="text" name="task" id="task" />
                </div>
              </div>
      
              <div class="row">
                <div class="col-md-3">
                  <label for="deadline">期日</label>
                </div><div class="col-md-9">
                  <input type="date" id="deadline" name="deadline" />
                </div>
              </div>
      
              <div class="row">
                <div class="col-md-3">
                  <label for="memo">メモ</label>
                </div><div class="col-md-9">
                  <textarea name="memo" id="memo" rows="10" cols="30"></textarea>
                </div>
              </div>
        
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary" id="create-task">登録</button>
          </div>
        </div>
      </div>
    </div>


    <!--カテゴリを選択する-->
    <label for="category_id_select">表示カテゴリを選択</label>
    <select name="category_id_select" id="category_id_select">
      <option value="0">全て</option>
      <option class="text-success" value="1">生活</option>
      <option class="text-warning" value="2">勉強</option>
      <option class="text-danger" value="3">仕事</option>
      <option class="text-secondary" value="4">趣味</option>
    </select></div>

    <!--タスク表を並べる-->
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="row">
          <div class="col-lg-8">
            <span>＃</span>
            <span>タスク名</span>
          </div><div class="col-lg-2">
            <span>期日</span>
          </div><div class="col-lg-1">
            <span>編集</span>
          </div>
        </div>
      </li>
    </ul>
    <div id="task-list" class="list-group list-group-flush"></div>

    <!-- 更新するときに表示すると思う -->
    <div class="update-form" id="update-form" style="display: none">
      <form>
        <input type="hidden" name="id" />
        <label for="category">カテゴリ</label>
        <select id="category" name="category">
          <option class="text-success" value="1">生活</option>
          <option class="text-warning" value="2">勉強</option>
          <option class="text-danger" value="3">仕事</option>
          <option class="text-secondary" value="4">趣味</option>
        </select>
        <label for="task">タスク名</label>
        <input type="text" id="task" name="task" />
        <label for="deadline">期日</label>
        <input type="date" id="deadline" name="deadline" />

        <label for="status">ステータス</label>
        <select id="status" name="status">
          <option value="1">完了</option>
          <option value="2">作業中</option>
          <option value="3">未実装</option>
        </select>
      </form>

      <button class="display-none" id="close-task">キャンセル</button>
      <button class="display-none" id="update-task">保存</button>
    </div>

    <!-- お試し段階 https://soarbog.com/wp/939　-->
    <!-- 折りたたみ展開ボタン -->
    <div onclick="obj=document.getElementById('menu').style; obj.display=(obj.display=='none')?'block':'none';">
      <a style="cursor:pointer;">▼ クリックで展開</a>
    </div>
    <!--// 折りたたみ展開ボタン -->
        
     <!-- ここから先を折りたたむ -->
    <div id="menu" style="display:none;clear:both;">
    aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    <!--この部分が折りたたまれ、展開ボタンをクリックすることで展開します。-->
      
    </div>
    <!--// ここまでを折りたたむ -->

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    </div>


    <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- scriptタグでhttpPost関数を呼び出すjavascriptファイルを読み込む -->
    <script src="../javascripts/index.js"></script>

    <!--modal jQueryの処理-->
    <script>
      $(function () {
        $(".js-modal-open").on("click", function () {
          $(".js-modal").fadeIn();
          return false;
        });
        $(".js-modal-close").on("click", function () {
          $(".js-modal").fadeOut();
          return false;
        });
      });
    
  //登録ボタン押下時
  $("#create-task").on("click", async function () {
    // リクエストデータをフォームから取得
    const requestData = {
      taskName: $("#create-form input[name=task]").val(),
      deadline: $("#create-form input[name=deadline]").val(),
      category: $("#create-form select[name=category]").val(),
      memo: $("#create-form textarea[name=memo]").val(),
    };

    //　新規登録APIを実行
    const response = await httpPost(
      "//" + window.location.host + "/api/tasks",
      requestData
    );

    // 画面をリロード
    window.location.reload();
  });

  //タスクの一覧取得
  $(async function () {
      // 一覧取得APIを実行
      const response = await httpGet(
        "//" + window.location.host + "/api/tasks"
      ); 

      const list = response.map((item) => {
        // リストを表示
        //↓↓リストの色分けに挑戦中、エラーでてる
        if(item.category_id == 1){
          var coler = "text-success";
        }else if(item.category_id == 2){
          var coler = "text-warning";
        }else if(item.category_id == 3){
          var coler = "text-danger";
        }else if(item.category_id == 4){
          var coler = "text-secondary";
        }
        
        return `
          <a href="#" class="list-group-item list-group-item-action">
              <div class="row">
                <div class="col-lg-8">
                  <span><font class="${coler}" size="5">■</font></span>
                  <span class="font-weight-bold">${item.task_name}</span>
                </div><div class="col-lg-2">
                  <span class="text-nowrap font-weight-light">${item.deadline}</span>
                </div><div class="col-lg-1">
                  <span><button id="update-button" data-id=${item.id} >更新</button></span>
                  <span><button id="delete-button" data-id=${item.id} data-dalete=${item.task_name} >削除</button></span>
                </div>
            </div>
            <div class="row">
              <span class="small text-muted">メモ：　</span>
              <span>${item.memo}</span>
            </div>
          </a> `;
      });

      // ulタグにリストを追加
      $("div#task-list").append(list);
    });

    // 更新ボタン押下時
    $(document).on("click", "#update-button", async function () {
      $("#update-form").show();
      const id = $(this).data("id");
      const response = await httpGet(
        "//" + window.location.host + `/api/tasks/${id}`
      );

      // 日付を　xxxx-xx-xx　に変換
      const date = new Date(response[0].deadline);
      const year = date.getFullYear();
      const month = ("0" + (date.getMonth() + 1)).slice(-2);
      const day = ("0" + (date.getDate() + 1)).slice(-2);
      const deadlineVal = `${year}-${month}-${day}`;

      // 初期値をセット
      $("#update-form input[name=id]").val(response[0].id);
      $("#update-form input[name=task]").val(response[0].task_name);
      $("#update-form input[name=deadline]").val(deadlineVal);
      $("#update-form select[name=category]").val(response[0].category_id);
      $("#update-form select[name=status]").val(response[0].task_status);
    });

    //キャンセルボタンを押した時
    $("#close-task").on("click", async function () {
      $("#update-form").hide();
    });

    // 保存ボタンを押した時
    $("#update-task").on("click", async function () {
      const id = $("#update-form input[name=id]").val();

      // リクエストデータをフォームから取得
      const requestData = {
        taskName: $("#update-form input[name=task]").val(),
        deadline: $("#update-form input[name=deadline]").val(),
        category: $("#update-form select[name=category]").val(),
        status: $("#update-form select[name=status]").val(),
      };

      // 新規登録APIを実行
      const response = await httpUpdate(
        "//" + window.location.host + `/api/tasks/${id}`,
        requestData
      );

      // 画面をリロード
      window.location.reload();
    });

    // 削除ボタン押した時
    $(document).on("click", "#delete-button", async function () {
      const taskName = $(this).data("delete");
      if (confirm(`下記の内容を削除します。 \n ${taskName}`)) {
        const id = $(this).data("id");

        // 削除APIを実行
        const response = await httpDelete(
          "//" + window.location.host + `/api/tasks/${id}`
        );

        // 画面をリロード
        window.location.reload();
      }
    })

    // category_id_selectの値によって表示内容を変更
    $("#category_id_select").change(function() {
      // value値を取得
      var str = $("#category_id_select").val();
      $("ul#task-list").children().remove();
      //.childrenにより、task-listの子要素のみを消す
      //選択したカテゴリーのみを取得、表示

      //タスクの一覧取得
      $(async function () {
        // 一覧取得APIを実行
        const response = await httpGet(
          "//" + window.location.host + "/api/tasks"
        ); 

        const list = response.map((item) => {
          // リストを表示
          //↓↓リストの色分けに挑戦中、エラーでてる
          if(item.category_id == 1){
            var coler = "text-success";
          }else if(item.category_id == 2){
            var coler = "text-warning";
          }else if(item.category_id == 3){
            var coler = "text-danger";
          }else if(item.category_id == 4){
            var coler = "text-secondary";
          }

          if(str == 0){
            return `
            <li class="list-group-item">
              <div class="row">
                <div class="col-lg-8">
                  <span><font class="${coler}" size="5">■</font></span>
                  <span class="font-weight-bold">${item.task_name}</span>
                </div><div class="col-lg-2">
                  <span class="text-nowrap font-weight-light">${item.deadline}</span>
                </div><div class="col-lg-1">
                  <span><button id="update-button" data-id=${item.id} >更新</button></span>
                  <span><button id="delete-button" data-id=${item.id} data-dalete=${item.task_name} >削除</button></span>
                </div>
              </div>
            </li> `;
          } else if (str == item.category_id){
            return `
            <li class="list-group-item">
              <div class="row">
                <div class="col-lg-8">
                  <span><font class="${coler}" size="5">■</font></span>
                  <span class="font-weight-bold">${item.task_name}</span>
                </div><div class="col-lg-2">
                  <span class="text-nowrap font-weight-light">${item.deadline}</span>
                </div><div class="col-lg-1">
                  <span><button id="update-button" data-id=${item.id} >更新</button></span>
                  <span><button id="delete-button" data-id=${item.id} data-dalete=${item.task_name} >削除</button></span>
                </div>
              </div>
            </li> `;
          }
                 // <span><button id="delete-button" data-id=${item.id} data-dalete=${item.task_name} >削除</button></span>
          
        });

        // ulタグにリストを追加
        $("ul#task-list").append(list);
      });
      
    })
  </script>

</body>
</html>
