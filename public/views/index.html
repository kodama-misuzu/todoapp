<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <title>Todoアプリ</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQueryについて、fadeInが使えないため".slim"でないものと差し替え
              <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    -->

      
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Button trigger modal -->
    <h1>
      <div class="btn btn-primary js-modal-open" href="" type="button"
          >+ タスクを追加</a
        >
      </div>
    </h1>

    <!-- modalの中身 -->
    <div class="modal js-modal">
      <div class="modal__bg js-modal-close"></div>
      <div class="modal__content">
        <p>
            <h5 class="modal-title">タスクを追加</h5>
            <form action="#" method="post">
              <div class="row">
                <div class="col-sm-2">
                <label for="category_id">カテゴリ</label></div>
                <div class="col-sm-3">
                <select name="category_id" id="category_id">
                  <option>生活</option>
                  <option>勉強</option>
                  <option>仕事</option>
                  <option>趣味</option>
                </select></div>
              </div>
      
              <div class="row">
                <div class="col-sm-2">
                  <label for="task_name">タスク名</label>
                </div><div class="col-sm-10">
                  <input type="text" name="task_name" id="task_name" />
                </div>
              </div>
      
              <div class="row">
                <div class="col-sm-2">
                  <label for="deadline">期日</label>
                </div><div class="col-sm-10">
                  <input type="date" />
                </div>
              </div>
      
              <div class="row">
                <div class="col-sm-2">
                  <label for="memo">メモ</label>
                </div><div class="col-sm-10">
                  <textarea name="memo" id="memo" rows="2"></textarea><br>
                </div>
              </div>
        
        
            </form>
        </p>
        <div class="row">
          <div class="col-sm-1">
            <a class="js-modal-close" href="">閉じる</a>
          </div><div class="col-sm-offset-10 col-sm-1">
            <a type="submit" href="" >保存</a>
          </div>
        </div>
      </div>
      <!--modal__inner-->
    </div>
    <!--modal jQueryの処理-->
    <script>
      $(function () {
        $(".js-modal-open").on("click", function () {
          $(".js-modal").fadeIn();
          return false;
        });
        $(".js-modal-close").on("click", function () {
          $(".js-modal").fadeOut();
          return false;
        });
      });
    </script>

    <!--カテゴリを選択する-->
    <label for="category_id">表示カテゴリを選択</label>
    <select name="category_id" id="category_id">
      <option>全て</option>
      <option>生活</option>
      <option>勉強</option>
      <option>仕事</option>
      <option>趣味</option>
    </select></div>
    <!--タスク表を並べる-->
    <br>
    <thead>
      <tr>
        <th>#</th>
        <th>タスク名</th>
        <th>期日</th>
      </tr>
    </thead>
  

    <!--テーブル組み込みリスト-->

    <div class="list-group">
      
        <!-- 折りたたみ展開ボタン -->
        <div onclick="obj=document.getElementById('menu1').style; obj.display=(obj.display=='none')?'block':'none';">
          <button type="button" class="list-group-item list-group-item-action" >生活</button>
        </div>
        <!--// 折りたたみ展開ボタン -->
            
        <!-- ここから先を折りたたむ -->
        <div id="menu1" style="display:none;clear:both;">
          aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        <!--この部分が折りたたまれ、展開ボタンをクリックすることで展開します。-->
        </div>
        <!--// ここまでを折りたたむ -->

        <div onclick="obj=document.getElementById('menu2').style; obj.display=(obj.display=='none')?'block':'none';">
          <button type="button" class="list-group-item list-group-item-action" >勉強</button>
        </div>
        <div id="menu2" style="display:none;clear:both;">
          bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb
        </div>

        <div onclick="obj=document.getElementById('menu3').style; obj.display=(obj.display=='none')?'block':'none';">
          <button type="button" class="list-group-item list-group-item-action" >趣味</button>
        </div>
        <div id="menu3" style="display:none;clear:both;">
          ccccccccccccccccccccccccccccccc
        </div>

        <div onclick="obj=document.getElementById('menu4').style; obj.display=(obj.display=='none')?'block':'none';">
          <button type="button" class="list-group-item list-group-item-action" >仕事</button>
        </div>
        <div id="menu4" style="display:none;clear:both;">
          dddddddddddddddddddddddddddddddddddddd
        </div>
      <!--
      <button type="button" class="list-group-item list-group-item-action">勉強</button>
      <button type="button" class="list-group-item list-group-item-action" >仕事</button>
      <button type="button" class="list-group-item list-group-item-action">趣味</button>
      -->
    </div>

    <!-- お試し段階 https://soarbog.com/wp/939　-->

    <div onclick="obj=document.getElementById('menu').style; obj.display=(obj.display=='none')?'block':'none';">
      <a style="cursor:pointer;">▼ クリックで展開</a>
    </div>
    <!--// 折りたたみ展開ボタン -->
        
     <!-- ここから先を折りたたむ -->
    <div id="menu" style="display:none;clear:both;">
    aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    <!--この部分が折りたたまれ、展開ボタンをクリックすることで展開します。-->
      
    </div>

</body>
</html>
